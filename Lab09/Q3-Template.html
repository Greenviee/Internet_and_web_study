	<h3>[Q3] book object</h3>
	Enter three book info. Book info you'll be entering is title, author, price (separated by comma).
	Then, find the most expensive book and display its title.
	<hr>

	<button onclick="getBook1Info()">Enter the 1st book info</button><span id="book1"></span> <br>
	<button onclick="getBook2Info()">Enter the 2nd book info</button><span id="book2"></span> <br>
	<button onclick="getBook3Info()">Enter the 3rd book info</button><span id="book3"></span>
	<hr>
	The most expensive book is : <span id="explain"></span>
	<script>
		let bookArray = new Array();
		let exp = new Array(2);
		exp[0] = -1;
		exp[1] = 0;
		function getBook1Info() {
			// getting the book info and processing
			let input = prompt("Enter title, author, price (separate by ,)", "ex) JavaScript,Daniel,20000");
			// you find the 'split' function useful
			let ar = input.split(",");
			// displaying the book info
			document.getElementById('book1').innerHTML = " " + input;

			if (parseInt(ar[2]) > exp[1]) {
				exp[0] = 1;
				exp[1] = parseInt(ar[2]);
				document.getElementById('explain').innerHTML = ar[0];
			}
		}
