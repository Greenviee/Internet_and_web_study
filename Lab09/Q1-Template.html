<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>[Q1] Arrays</title>
	<style>
		* {
			font-family: 'Courier New', Courier, monospace;
			font-size: 20px;
		}
	</style>
</head>

<body>
	<h3>[Q1] Arrays with Random Numbers</h3>
	Generate ten random numbers and find 1) largest number, 2) smallest number, and 3) mean.
	<hr>
	<script>
		function genRandInt() {
			// generates a random integer from 0-100 range
			return Math.floor(Math.random() * 100);
		}
		const ARR_SIZE = 10;

		var arr = new Array(ARR_SIZE);
		var sumOfAllNumbers = 0;
		var largestNumber = 0;
		var smallestNumber = 100;
		for (i = 0; i < ARR_SIZE; i++) {
			arr[i] = genRandInt();
			sumOfAllNumbers += arr[i];
			if (arr[i] > largestNumber)
				largestNumber = arr[i];
			if (arr[i] < smallestNumber)
				smallestNumber = arr[i];
		}
		document.write("Random numbers : ");
		for (i = 0; i < ARR_SIZE - 1; i++) {
			document.write(arr[i] + ", ")
		}
		document.write(arr[ARR_SIZE - 1] + "<br>");
		document.write("Sum : " + sumOfAllNumbers + "<br>" + "<hr>");
		document.write("Largest number : " + largestNumber + "<br>");
		document.write("Smallest number : " + smallestNumber + "<br>");
		document.write("Mean : " + sumOfAllNumbers / ARR_SIZE);

		document.write("<hr>");
	</script>
</body>

</html>
